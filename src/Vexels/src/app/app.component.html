<div class="container-fluid">
  <div id="topbar" class="row nopadding">
    <div class="col-md-12">
      <app-topbar></app-topbar>
    </div>
  </div>
  <div id="toolbar" class="row nopadding">
    <div class="col-md-12">
      <app-toolbar (onNewCoordinates)="handleNewCoordinates($event)"></app-toolbar>
    </div>
  </div>
  <div id="content" class="row nopadding">
    <div class="col-md-12">
      <app-map [coordinates]="coordinates"></app-map>
    </div>
  </div>
</div>
